<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
    <label>Product Name</label>
    <input type="text" name="name" ng-model="product.name" required>
    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
        Required {{myForm.name.$pristine}}</span>
  </div>
 
  <div class="control-group" ng-class="{error: myForm.price.$invalid && !myForm.price.$pristine}">
    <label>Price</label>
    <input type="number" name="price" ng-model="product.price" required>
    <span ng-show="myForm.price.$error.required && !myForm.price.$pristine" class="help-inline">
        Required</span>
  </div>
 
  <label>Description</label>
  <textarea name="description" ng-model="product.description"></textarea>
 
  <br>
    
  <a href="#/" class="btn">Cancel</a>
  
  <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
  <button ng-click="destroy()" ng-show="product.$id" class="btn btn-danger">Delete</button>
</form>
