<div class="jumbotron">
    <h2 class="text-center">Add New Product Promotion to List</h2>
    <form name="myForm" class="form-horizontal">
        
        <div class="control-group form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
            <label for="nameInput" class="col-sm-2 control-label">Product Name</label>
            <div class="col-sm-10">
                <input id="nameInput" class="form-control" type="text" name="name" ng-model="product.name" required>
                <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
                    Required {{myForm.name.$pristine}}
                </span>
            </div>

        </div>
       
        <div class="control-group form-group" ng-class="{error: myForm.price.$invalid && !myForm.price.$pristine}">
            <label for="priceInput" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-6">
                <input id="priceInput" class="form-control" type="number" name="price" ng-model="product.price" required>
                <span ng-show="myForm.price.$error.required && !myForm.price.$pristine" class="help-inline">
                    Required
                </span>
            </div>
        </div>
       
        <div class="form-group">
            <label for="descInput" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-6">            
                <textarea id="descInput" class="form-control" name="description" ng-model="product.description"></textarea>
            </div>
        </div>  
            <br>
        
        <div class="col-md-4 col-md-offset-5">
            <a href="#/" class="btn">Cancel</a>
            
            <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
            <button ng-click="destroy()" ng-show="product.$id" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
